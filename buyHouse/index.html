<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Buy Store</title>
    <link rel="shortcut icon" href="./images (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js" integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js" defer></script>

<body>
    <div class="container">
        <div class="left">
            <div class="into">
                <div id="logo" class="logo"></div>
                <h1>Hounter</h1>
            </div>

            <div class="into-2">
                <h1 id="h1">find the place to
                    live <span>your dreams</span>
                    easily here</h1>

                <p id="p">Everything you need about finding your place to live will be here, where it will be easier for you
                </p>
            </div>

            <div class="into-3">
                <input type="text" name="Lacation" placeholder="Search for the location you want" id="input">
                <button id="button">Search</button>
            </div>

            <div class="into-4">
                <p>Our Partnership ></p>
                <div class="part">
                    <img src="../homiy/traveloka_logo 2.svg" alt="">
                    <img src="../homiy/traveloka_logo 3.svg" alt="">
                    <img src="../homiy/traveloka_logo 4.svg" alt="">
                    <img src="../homiy/traveloka_logo 5.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <button>About Us</button>
                <button>Article</button>
                <button>Property</button>
                <button>Sign in!</button>

            </div>
            <div class="info-2">
                <div id="box" class="box">
               <div class="img2">
                <img src="../picture/man picture/Ellipse 5.svg" width="100px" height="100px" alt="">
                <img src="../picture/man picture/Ellipse 4.svg" width="100px" height="100px" alt="">
                <img src="../picture/man picture/Ellipse 6.svg" width="100px" height="100px" alt="">
               </div>
                 <div class="infor">
                    <span>1K+ People</span>
                    <p>Successfully Getting Home</p>
                 </div>
                </div>
                <div id="box2" class="box">
                    <div class="img-one">
                        <img src="../picture/Rectangle 12.svg" alt="">
                    </div>

                    <div class="infor-two">
                        <span>56 Houses</span>
                        <p>Sold Monthly</p>
                    </div>
                </div>
                <!-- <div class="box"></div> -->
            </div>

        </div>
    </div>
